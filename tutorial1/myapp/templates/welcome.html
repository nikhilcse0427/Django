<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Django</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            color: #333;
            margin: 0 0 0.5rem 0;
        }
        
        .feature p {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .current-time {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Django!</h1>
        <p class="subtitle">Your web application is running successfully</p>
        
        <div class="features">
            <div class="feature">
                <h3>üöÄ Fast</h3>
                <p>High-performance web framework</p>
            </div>
            <div class="feature">
                <h3>üîí Secure</h3>
                <p>Built-in security features</p>
            </div>
            <div class="feature">
                <h3>üì± Scalable</h3>
                <p>Handles high traffic easily</p>
            </div>
            <div class="feature">
                <h3>üõ†Ô∏è Flexible</h3>
                <p>Customizable for any project</p>
            </div>
        </div>
        
        <div class="current-time">
            <strong>Current Time:</strong> {{ current_time }}
        </div>
    </div>
</body>
</html>
